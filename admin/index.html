<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LimaCityRP Panel</title>
  </head>
  <body>
    <!-- Botón fijo para volver al sitio principal -->
    <a href="/"
       style="
         position:fixed;
         top:14px; left:14px;
         z-index:2147483647;
         background:#1f2937;
         color:#fff;
         padding:8px 12px;
         border-radius:8px;
         text-decoration:none;
         font-weight:700;
         box-shadow:0 6px 16px rgba(0,0,0,.25);
       ">
      ← Volver al sitio
    </a>

    <!-- Scripts del CMS -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js" defer></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.netlifyIdentity) {
          // Si inicia sesión desde el popup, vuelve al dashboard del CMS
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
          // Si cierra sesión desde el menú del CMS, vuelve al sitio
          window.netlifyIdentity.on("logout", () => {
            document.location.href = "/";
          });
        }
      });
    </script>
  </body>
</html>
