<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LimaCityRP Panel</title>
  </head>
  <body>
    <!-- Botón fijo para volver al sitio (abajo-derecha) -->
    <a href="/"
       style="
         position:fixed;
         right:16px; bottom:16px;
         z-index:2147483647;
         background:#1f2937;
         color:#fff;
         padding:10px 14px;
         border-radius:10px;
         text-decoration:none;
         font-weight:700;
         box-shadow:0 6px 16px rgba(0,0,0,.25);
       ">
      ← Volver al sitio
    </a>

    <!-- Widget de Identity y CMS -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js" defer></script>

    <script>
      // En el panel NO redirigimos al /admin al iniciar sesión (ya estamos aquí).
      // Solo, si el usuario hace logout desde el menú del CMS, volver al inicio.
      document.addEventListener("DOMContentLoaded", () => {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("logout", () => {
            location.href = "/";
          });
        }
      });
    </script>
  </body>
</html>
