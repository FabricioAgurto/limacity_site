<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Normativas | Limacity</title>
  <meta name="description" content="Normativas oficiales del servidor: General, Delictiva, EMS, LSC y Policía."/>
  <style>
    :root{
      --bg1:#0b0c0e; --bg2:#0f1113; --ink:#e8eaf0; --ink-2:#c8ccd6; --muted:#9aa0b0; --accent:#6ea0ff;
      --radius:16px;
    }
    body{margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:1200px;margin:36px auto;padding:0 20px}
    .head{display:flex;gap:16px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:16px}
    h1{font-size:28px;margin:0}
    p.lead{color:var(--muted);margin:6px 0 0}
    .controls{display:flex;gap:10px;align-items:center}
    .input,.select{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.06);background:#0d0f11;color:#fff}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-top:16px}
    .card{background:var(--bg2);border-radius:var(--radius);padding:22px;box-shadow:0 12px 40px rgba(0,0,0,.55)}
    .card h3{margin:0 0 8px;font-size:20px}
    .meta{font-size:13px;color:var(--muted);margin-bottom:10px}
    .excerpt{color:var(--ink-2);min-height:36px;margin-bottom:14px}
    .link{color:var(--accent);text-decoration:none;font-weight:600}
    .empty{color:var(--muted);padding:24px}
    .toolbar{display:flex;align-items:center;gap:10px;margin-top:10px}
    .badge{font-size:12px;padding:4px 8px;border-radius:999px;background:#13161a;border:1px solid rgba(255,255,255,.06);color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Normativas del Servidor</h1>
      <p class="lead">Busca y filtra por categoría. Haz clic en “Leer más” para ver el detalle completo.</p>
      <div class="head">
        <div class="toolbar">
          <span class="badge">General</span>
          <span class="badge">Delictiva</span>
          <span class="badge">EMS</span>
          <span class="badge">LSC</span>
          <span class="badge">Policía</span>
        </div>
        <div class="controls">
          <input id="q" class="input" placeholder="Buscar por palabra clave..."/>
          <select id="cat" class="select">
            <option value="">Todas las categorías</option>
            <option>General</option>
            <option>Delictiva</option>
            <option>EMS</option>
            <option>LSC</option>
            <option>Policía</option>
          </select>
        </div>
      </div>
    </header>

    <section id="grid" class="grid" aria-live="polite"></section>
  </div>

  <script>
    const DATA_URL = '/content/normativas.json'; // ajusta si lo guardaste en otra ruta
    let items = [];

    const $ = (id)=>document.getElementById(id);
    const grid = $('grid'), q = $('q'), cat = $('cat');

    function escapeHtml(s){return (s||'').replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"}[c]))}
    function fmtDate(d){try{return new Date(d).toLocaleDateString('es-PE')}catch{ return d }}

    function card(it){
      const excerpt = (it.excerpt || '').trim();
      return `
        <article class="card">
          <h3>${escapeHtml(it.title)}</h3>
          <div class="meta">${fmtDate(it.date)} • ${escapeHtml(it.category || 'General')}</div>
          <p class="excerpt">${escapeHtml(excerpt).slice(0,220)}</p>
          <a class="link" href="/normativas/detalle.html?slug=${encodeURIComponent(it.slug)}">Leer más →</a>
        </article>
      `;
    }

    function render(list){
      grid.innerHTML = list.length
        ? list.map(card).join('')
        : `<div class="empty">No se encontraron normativas con esos filtros.</div>`;
    }

    function filter(){
      const term = (q.value||'').toLowerCase().trim();
      const sel = cat.value;
      const out = items.filter(it=>{
        const haystack = `${it.title} ${it.excerpt} ${it.body} ${it.category}`.toLowerCase();
        const okQ = !term || haystack.includes(term);
        const okC = !sel || (it.category === sel);
        return okQ && okC;
      });
      render(out);
    }

    async function init(){
      try{
        const r = await fetch(DATA_URL, {cache:'no-store'});
        const data = await r.json();
        items = (data.items || []).slice().sort((a,b)=>new Date(b.date)-new Date(a.date));
        render(items);
      }catch(e){
        console.error(e);
        grid.innerHTML = `<div class="empty">Error cargando normativas.</div>`;
      }
      q.addEventListener('input', filter);
      cat.addEventListener('change', filter);
    }
    init();
  </script>
</body>
</html>
